<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Jobs - Video Encode Queue</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 200px;
            font-family: monospace;
            resize: vertical;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .api-key-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
        }

        .api-key-section input {
            background: white;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-toggle button {
            flex: 1;
            padding: 10px;
            background: #f0f0f0;
            border: 2px solid transparent;
        }

        .mode-toggle button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .single-job-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .single-job-form .form-group.full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Jobs to Queue</h1>
        <p class="subtitle">Add single or multiple video encoding jobs</p>

        <div class="api-key-section">
            <label for="workerUrl">API (Worker) URL</label>
            <input type="url" id="workerUrl" placeholder="https://video-encode-api.xxx.workers.dev">
            <div class="help-text">Your Cloudflare Worker URL. Required when the page is not served by the same Worker.</div>
            <label for="apiKey" style="margin-top: 16px;">API Key</label>
            <input type="password" id="apiKey" placeholder="Enter your API key">
            <div class="help-text">Your API key is stored locally in your browser</div>
        </div>

        <div class="mode-toggle">
            <button id="singleMode" class="active">Single Job</button>
            <button id="bulkMode">Bulk Jobs</button>
        </div>

        <form id="jobForm">
            <div id="singleJobForm" class="single-job-form">
                <div class="form-group">
                    <label for="fileName">File Name</label>
                    <input type="text" id="fileName" required placeholder="video.mp4">
                </div>
                <div class="form-group">
                    <label for="crf">CRF</label>
                    <input type="text" id="crf" required placeholder="23">
                </div>
                <div class="form-group full-width">
                    <label for="preset">Preset</label>
                    <input type="text" id="preset" required placeholder="medium">
                </div>
            </div>

            <div id="bulkJobForm" style="display: none;">
                <div class="form-group">
                    <label for="bulkJobs">Jobs (JSON Array)</label>
                    <textarea id="bulkJobs" placeholder='[{"file_name": "video1.mp4", "crf": "23", "preset": "medium"}, {"file_name": "video2.mp4", "crf": "28", "preset": "fast"}]'></textarea>
                    <div class="help-text">Enter an array of job objects, each with file_name, crf, and preset fields</div>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Add Job(s)</button>
                <button type="button" class="btn-secondary" onclick="clearForm()">Clear</button>
            </div>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
